<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>クロダモンジャ</title>
  <meta property="og:description" content="12枚の画像を入れてクロダモンジャを楽しもう" />
<meta property="https://lh7-rt.googleusercontent.com/slidesz/AGV_vUcYtP2rj0qo8VZzLrL6rAaNHwOD2rTMFHXsa72fTuTqk2vCGEEmpxqGJwTv0xwpAo7qynMj7_N1sxUpqLoLQa_8Kc3iOPddepyMiKCWA2sukNZ5YeWAg96PT1VCDdaaQj3oPnec9ly5nCpOwtxpuse2_nseIg=nw?key=ZJ7yYlUEkqSrLRLtMyzu_A" />
<style>
  :root {
    --main: #00d4ff;
    --accent: #ff2e63;
    --bg: #0a0e17;
    --text: #e0f7ff;
  }
  * {margin:0;padding:0;box-sizing:border-box;}
  html, body {
    height: 100%;
    background: var(--bg);
    color: var(--text);
    font-family: "Helvetica Neue", Arial, sans-serif;
  }

  #startScreen {
    position: fixed; inset: 0; background: var(--bg);
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    gap: 40px; z-index: 100; text-align: center;
  }

  #counter {
    position: fixed; top: 0; left: 0; right: 0;
    padding: 18px 0; text-align: center; font-size: 46px;
    background: rgba(0,0,0,0.8); backdrop-filter: blur(12px);
    z-index: 90; text-shadow: 0 0 20px #00d4ff;
  }

  .container {
    min-height: 100vh;
    padding: 100px 20px 160px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #thumbnailArea {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 12px;
    margin: 30px auto;
    max-width: 95vw;
    opacity: 0;
    transition: opacity 1s;
  }
  #thumbnailArea.show { opacity: 1; }
  .thumb {
    width: 100%;
    aspect-ratio: 1;
    border-radius: 16px;
    object-fit: cover;
    box-shadow: 0 8px 25px rgba(0,212,255,0.6);
    border: 4px solid #00d4ff;
  }

  #photoContainer {
    width: 88vmin;
    height: 88vmin;
    max-width: 92vw;
    max-height: 92vw;
    border-radius: 44px;
    overflow: hidden;
    box-shadow: 0 0 160px rgba(0,212,255,0.6);
    background: #111;
    margin: 20px 0;
  }
  #preview {
    width: 100%; height: 100%; object-fit: cover;
    transition: opacity 0.6s;
  }

  .buttonArea {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 50px;
    width: 100%;
    padding: 0 20px;
  }

  #scoreArea {
    display: flex;
    gap: 26px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .personBtn {
    width: 120px; height: 120px;
    border-radius: 50%; background: var(--main);
    color: #000; font-size: 68px; font-weight: bold;
    border: none; cursor: pointer;
    box-shadow: 0 18px 45px #00d4ff90;
    transition: all 0.3s;
  }
  .personBtn:active {transform: scale(0.88);}

  #nextBtn {
    padding: 32px 140px;
    font-size: 62px;
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 60px;
    cursor: pointer;
    box-shadow: 0 25px 60px #ff2e6390;
    font-weight: bold;
    letter-spacing: 3px;
  }

  #resultScreen {
    position: fixed; inset: 0; background: var(--bg);
    display: none; flex-direction: column; align-items: center; justify-content: center;
    gap: 60px; z-index: 200; text-align: center;
    padding: 20px;
  }
  #ranking {font-size: 74px; line-height: 1.8;}
  .rank1 {color:#ffd700; font-size:110px !important; text-shadow:0 0 80px gold;}
  .rank2 {color:#c0c0c0; font-size:92px;}
  .rank3 {color:#cd7f32; font-size:86px;}
</style>
</head>
<body>

<div id="startScreen">
  <h1 style="font-size:60px;">参加人数を入力</h1>
  <input type="number" id="peopleInput" min="2" max="12" value="4" autofocus
         style="padding:20px;font-size:100px;width:240px;text-align:center;background:#0004;border:5px solid #333;border-radius:25px;color:var(--main);">
  <button style="margin-top:40px;padding:24px 100px;font-size:48px;background:var(--accent);color:white;border:none;border-radius:60px;" onclick="setupGame()">
    スタート
  </button>
  <p style="margin-top:30px;font-size:32px;color:#888;">12種類の写真を用意してください<br>作者；カプリコ</p>
</div>

<div id="counter">第1回 / 全48回（1枚目）</div>

<div class="container">
  <div id="thumbnailArea"></div>

  <div id="photoContainer">
    <img id="preview" src="">
  </div>

  <div class="buttonArea">
    <div id="scoreArea"></div>
    <button id="nextBtn" style="display:none;">次へ</button>
  </div>
</div>

<div id="resultScreen">
  <h2 style="font-size:90px;">最終結果</h2>
  <div id="ranking"></div>
  <button style="margin-top:70px;padding:25px 130px;font-size:50px;background:var(--main);color:#000;border:none;border-radius:60px;" onclick="location.reload()">
    もう一度遊ぶ
  </button>
</div>

<script>
let peopleCount = 0;
let baseImages = [];        // 元の12種類の画像URL（重複なし）
let deck = [];              // ゲーム用デッキ（各画像が最大4枚入る）
let scores = [];
let round = 1;

function setupGame() {
  peopleCount = parseInt(document.getElementById('peopleInput').value);
  if (peopleCount < 2 || peopleCount > 12) return alert("2〜12人で入力してください");

  const input = document.createElement('input');
  input.type = 'file';
  input.multiple = true;
  input.accept = 'image/*';
  input.onchange = e => {
    const files = Array.from(e.target.files);

    // 重複チェック（ファイル名＋サイズ＋更新日で判定）
    const seen = new Set();
    const uniqueFiles = [];
    for (let f of files) {
      const key = f.name + f.size + f.lastModified;
      if (!seen.has(key)) {
        seen.add(key);
        uniqueFiles.push(f);
      }
    }

    if (uniqueFiles.length !== 12) {
      return alert(`12種類の写真をちょうど選んでください！（重複は除外されます：${uniqueFiles.length}種類）`);
    }

    // 12種類の画像URL作成
    baseImages = uniqueFiles.map(file => URL.createObjectURL(file));

    // デッキ作成：各画像を4枚ずつ入れる → 合計48枚
    deck = [];
    baseImages.forEach(src => {
      for (let i = 0; i < 4; i++) {
        deck.push(src);
      }
    });

    // デッキをシャッフル
    for (let i = deck.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [deck[i], deck[j]] = [deck[j], deck[i]];
    }

    scores = Array(peopleCount).fill(0);

    // プレイヤーボタン作成
    const scoreArea = document.getElementById('scoreArea');
    scoreArea.innerHTML = '';
    for (let i = 0; i < peopleCount; i++) {
      const btn = document.createElement('button');
      btn.className = 'personBtn';
      btn.textContent = String.fromCharCode(65 + i);
      btn.onclick = () => getPoint(i);
      scoreArea.appendChild(btn);
    }

    // サムネイル12枚表示（3秒だけ）
    const thumbArea = document.getElementById('thumbnailArea');
    thumbArea.innerHTML = '';
    baseImages.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.className = 'thumb';
      thumbArea.appendChild(img);
    });

    document.getElementById('startScreen').style.display = 'none';
    document.getElementById('nextBtn').style.display = 'block';
    thumbArea.classList.add('show');

    // 3秒後にサムネ消してゲーム開始
    setTimeout(() => {
      thumbArea.style.opacity = '0';
      setTimeout(() => {
        thumbArea.innerHTML = '';
        startGame();
      }, 800);
    }, 3000);
  };
  input.click();
}

function startGame() {
  round = 1;
  updateCounter();
  showNextCard();
}

function showNextCard() {
  if (deck.length === 0) {
    showResult();
    return;
  }

  // デッキから1枚引く
  const idx = Math.floor(Math.random() * deck.length);
  const src = deck[idx];
  deck.splice(idx, 1);  // 引いたカードは削除（重複最大4回保証）

  const preview = document.getElementById('preview');
  preview.style.opacity = 0;
  setTimeout(() => {
    preview.src = src;
    preview.style.opacity = 1;
  }, 350);

  // カウンター更新（何枚目か表示）
  const drawn = 48 - deck.length;
  document.getElementById('counter').textContent = `第${drawn}回 / 全48回（${drawn}枚目）`;
}

function getPoint(personIndex) {
  const currentCardNumber = 48 - deck.length;  // 今何枚目か
  scores[personIndex] += currentCardNumber;
  alert(`${String.fromCharCode(65 + personIndex)} さんが ${currentCardNumber}点 獲得！`);

  // 次へボタンで次のカード
  document.getElementById('nextBtn').onclick = showNextCard;
  document.getElementById('nextBtn').textContent = '次へ';
}

document.getElementById('nextBtn').onclick = showNextCard;

function showResult() {
  document.getElementById('nextBtn').style.display = 'none';
  document.querySelector('.buttonArea').style.display = 'none';

  const ranked = scores.map((score, i) => ({
    person: String.fromCharCode(65 + i),
    score
  })).sort((a, b) => b.score - a.score);

  let html = '';
  ranked.forEach((r, idx) => {
    const cls = idx === 0 ? 'rank1' : idx === 1 ? 'rank2' : idx === 2 ? 'rank3' : '';
    html += `<div class="${cls}">${r.person}さん　${r.score}点</div>`;
  });
  document.getElementById('ranking').innerHTML = html;

  document.getElementById('resultScreen').style.display = 'flex';
}
</script>
</body>
</html>
